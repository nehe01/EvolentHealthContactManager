<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Evolent Health Contact Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/contacts.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/contacts.js"></script>
</head>

<body>
    <br>
    <div class="container-fluid">
        <div>
            <button type="button" id="get-contact" class="btn btn-warning">Get Contacts</button>
            <button type="button" class="btn btn-info" onclick="openModal()">Add New Contact</button>
        </div>			
        <br>
        <div>
            <table id="contacts" style="width: 70%">
							<tbody>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Phone Number</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
            </table>
        </div>

        <div class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>

                <div>
                    <!--<form class="form-horizontal">-->
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="firstName">First Name:</label>
                            <div class="col-sm-10">
                                <input type="firstName" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                            <div class="col-sm-10">
                                <input type="lastName" class="form-control" id="lastName" placeholder="Enter last name" name="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email id" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phoneNumber">Phone number:</label>
                            <div class="col-sm-10">
                                <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number" name="phoneNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="status">Status:</label>
                            <div class="col-sm-10">
															<select>
																<option name="status" value="true" selected="selected">Active</option>
																<option name="status" value="false">Inactive</option>		
															</select>
															<!--<input type="radio" name="status" value="true" checked> Active&nbsp;
															<input type="radio" name="status" value="false"> Inactive<br />-->           
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="save" class="btn btn-primary" onclick="saveContact()">Save</button>
                            </div>
                        </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
